<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            width: 100vw;
            background-image: linear-gradient(45deg, black, red);
            height: 100vh;
            color: white;
        }
        h1 {
            text-align: center;
        }
        div.calculadora {
            position: absolute;
            background-color: black;
            width: 200px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>LEANDRO LOPES</h1>
    <div class="calculadora">
        <h2>Calculadora</h2>
        <p>Resultado</p>
        <div>
            <table>
                <tr>
                    <td><button>C</button></td>
                    <td><button><</button></td>
                    <td><button>/</button></td>
                    <td><button>*</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td rowspan="2"><button>=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button>0</button></td>
                    <td><button>.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
