<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        div.fundo {
            background-image: linear-gradient(45deg, black, red);
            height: 100vh;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        div.calculadora {
            position: absolute;
            background-color: black;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="fundo">
        <h1>LEANDRO LOPES</h1>
        <div class="calculadora">
            <h2>Calculadora</h2>
            <p>Resultado</p>
            <table>
                <tr>
                    <td class="botao"><button>C</button></td>
                    <td class="botao"><button><</button></td>
                    <td class="botao"><button>/</button></td>
                    <td class="botao"><button>*</button></td>
                </tr>
                <tr>
                    <td class="botao"><button>7</button></td>
                    <td class="botao"><button>8</button></td>
                    <td class="botao"><button>9</button></td>
                    <td class="botao"><button>+</button></td>
                </tr>
                <tr>
                    <td class="botao"><button>4</button></td>
                    <td class="botao"><button>5</button></td>
                    <td class="botao"><button>6</button></td>
                    <td class="botao"><button>-</button></td>
                </tr>
                <tr>
                    <td class="botao"><button>1</button></td>
                    <td class="botao"><button>2</button></td>
                    <td class="botao"><button>3</button></td>
                    <td  class="botao" rowspan="2"><button>=</button></td>
                </tr>
                <tr>
                    <td class="botao" colspan="2"><button>0</button></td>
                    <td class="botao"><button>.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
